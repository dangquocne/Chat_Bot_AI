    <style>
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

<body class="bg-gray-100 h-screen flex flex-col">
<div class="container mx-auto p-4 flex-1 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">QUOC GPT</h1>

    <div class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded-lg shadow">
        <div id="chat-messages" class="space-y-4"></div>
    </div>

    <form id="chat-form" class="flex items-center">
        <input
                type="text"
                id="message-input"
                name="message"
                placeholder="Type your message..."
                class="flex-1 p-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        >

        <div class="relative">
            <input
                    type="file"
                    id="file-input"
                    name="file"
                    accept="image/*"
                    multiple
                    class="w-8 h-8 file:hidden opacity-0 absolute cursor-pointer"
            />
            <div
                    class="w-8 h-8 ml-2 flex items-center justify-center bg-black text-white rounded-full hover:bg-blue-600 cursor-pointer"
                    onclick="document.getElementById('file-input').click()"
            >
                +
            </div>
        </div>

        <button
                type="submit"
                class="bg-blue-500 ml-2 text-white px-6 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            Send
        </button>
    </form>
</div>

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const message = messageInput.value;
        const file = fileInput.files[0];

        // Không nhập gì và không chọn file thì return
        if (!message && !file) return;

        // Hiển thị user message
        if (message) {
            // Add user message to chat
            addMessageToChat('User', message);

            //Clear input
            messageInput.value = '';
        }

        //hiển thị file
        if (file) {
            const imgUrl = URL.createObjectURL(file);
            addImageToChat('User', imgUrl);
            // Giải phóng object URL sau khi hiển thị
            setTimeout(() => URL.revokeObjectURL(imgUrl), 5000);
            fileInput.value = '';
        }

        try {
            //chuẩn bị data lên server
            const formData = new FormData();
            if (message) formData.append('message', message);
            if (file) formData.append('file', file);

            const response = await fetch('/chat-with-image', {
                method: 'POST',
                body: formData
            });

            const reader = response.body.getReader();
            let botMessageElement = addMessageToChat('Bot', '');
            let contentElement = botMessageElement.querySelector('.message-content');
            await processStream(reader, contentElement);
        } catch (error) {
            console.error('Error fetching chatbot response:', error);
            addMessageToChat('System', 'An error occurred while fetching the response. Please try again.');
        }
    });

    async function fetchStreamWithRetry(url, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (e) {
                console.error(`Attempt ${i + 1} failed: ${e.message}`);
                if (i === retries - 1) throw e;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second before retrying
            }
        }
    }

    async function processStream(reader, contentElement) {
        const decoder = new TextDecoder("utf-8");
        try {
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                contentElement.innerHTML += decoder.decode(value, { stream: true });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        } catch (error) {
            console.error('Error processing stream:', error);
            contentElement.innerHTML += '<br>[Error: Stream interrupted. Please try again.]';
        }
    }


    function addMessageToChat(sender, content) {
        const messageElement = document.createElement('div');
        messageElement.className = `${sender.toLowerCase()}-message ${sender === 'User' ? 'bg-blue-100' : 'bg-gray-100'} p-3 rounded-lg`;
        messageElement.innerHTML = `
            <div class="font-bold ${sender === 'User' ? 'text-blue-600' : 'text-green-600'}">${sender}:</div>
            <div class="message-content">${content}</div>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageElement;
    }



    function addImageToChat(sender, imageUrl) {
        // const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message ' + sender.toLowerCase();

        const img = document.createElement('img');
        img.src = imageUrl;
        img.className = "max-w-[200px] rounded-lg my-2";

        msgDiv.appendChild(img);
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
